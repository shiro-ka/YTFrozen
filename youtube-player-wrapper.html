<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.youtube-nocookie.com https://www.youtube.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src https://www.youtube-nocookie.com https://www.youtube.com;">
  <title>YTFrozen Player</title>
  <style>
    /* ページ全体を黒背景、余白なしに */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- ここにYouTube動画が埋め込まれる -->
  <iframe id="player" allowfullscreen></iframe>

  <!-- 外部スクリプトに分離（CSP対策） -->
  <script src="youtube-player-wrapper.js"></script>
</body>
</html>
