<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YTFrozen Popup</title>
  <style>
    body { margin: 0; background: #222; color: #fff; font-family: sans-serif; width: 480px; }
    #player { width: 100%; aspect-ratio: 16/9; background: #000; }
    #info { padding: 12px; }
    #actions { display: flex; gap: 12px; margin-top: 8px; }
    button { background: #444; color: #fff; border: none; border-radius: 4px; padding: 6px 12px; cursor: pointer; }
    button:hover { background: #66aaff; }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="info">
    <div id="title"></div>
    <div id="meta"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
